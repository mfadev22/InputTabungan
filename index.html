<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      rel="icon"
      href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%2300ff00' stroke='none'%3E%3Cpath d='M12 2C6.477 2 2 6.477 2 12c0 5.522 4.477 10 10 10s10-4.478 10-10c0-5.523-4.477-10-10-10zm1 15h-2v-2h2v2zm0-4h-2v-6h2v6z'/%3E%3C/svg%3E"
      type="image/svg+xml"
    />
    <link href="dist/output.css" rel="stylesheet" />
    <title>Yuk Menabung</title>
  </head>
  <body>
    <section id="form_input">
      <!-- Area Navbar Cek Tabungan -->
      <div class="navbar">
        <div class="flex py-6 opacity-80">
          <div>
            <a class="flex h-full items-center font-semibold text-primary px-2"
              >MfaDev</a
            >
          </div>
          <div class="flex flex-wrap w-full justify-end items-center">
            <ul class="block">
              <li class="group">
                <a
                  id="CekTabungan"
                  class="mx-2 py-2 px-3 text-white bg-primary rounded-xl hover:font-semibold hover:text-base hover:bg-red-400 hover:px-4 cursor-pointer"
                  type="button"
                  >Cek Tabungan Yuk</a
                >
                <button
                  class="relative mx-2 py-2 px-7 bg-primary text-white font-semibold rounded-lg shadow-lg hover:bg-secondary lg:px-32 md:px-16 loading_cektabung hidden"
                >
                  <span class="mr-2">Loading..</span>
                  <svg
                    class="animate-spin h-5 w-5 absolute top-1/2 right-4 -mt-1/2"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                  >
                    <circle
                      class="opacity-25"
                      cx="12"
                      cy="12"
                      r="10"
                      stroke="currentColor"
                      stroke-width="4"
                    ></circle>
                    <path
                      class="opacity-75"
                      fill="currentColor"
                      d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 004 12H0c0 3.042 1.135 5.824 3 7.938l3-1.375zM20 12c0-3.042-1.135-5.824-3-7.938l-3 1.375A7.962 7.962 0 0020 12h4a8 8 0 01-8 8v-4zm-2-5.291l3 1.375C22.865 11.176 24 8.394 24 5.292h-4a7.962 7.962 0 00-2 5.292z"
                    ></path>
                  </svg>
                </button>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="py-[1px] bg-slate-500 opacity-80 w-full"></div>
      <!-- End Area Navbar Cek Tabungan -->
      <div class="container mt-20" id="area_input_menabung">
        <div class="flex flex-wrap">
          <div class="w-full self-center px-4 py-2">
            <div class="flex justify-center items-center flex-col mx-5">
              <h1 class="text-3xl font-semibold text-primary text-center">
                Input Tabungan Hari ini
              </h1>
              <div class="mt-5">
                <p class="font-semibold text-secondary">
                  Include Tabung Target (Pizza)
                </p>
                <div class="flex flex-wrap p-1">
                  <div class="flex justify-center w-full">
                    <select
                      name="tabung_target"
                      id="tabung_target"
                      class="p-1 bg-primary rounded-xl text-white"
                    >
                      <option value="-">-</option>
                      <option value="2000">Rp2.000</option>
                      <option value="4000">Rp4.000</option>
                      <option value="6000">Rp6.000</option>
                      <option value="8000">Rp8.000</option>
                      <option value="10000">Rp10.000</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="mt-10">
                <div class="flex items-center">
                  <button
                    class="bg-gray-200 hover:bg-blue-600 text-gray-800 font-semibold py-2 px-4 rounded-full mx-5 input_instan"
                    value="5000"
                  >
                    Rp5.000
                  </button>
                  <button
                    class="bg-gray-200 hover:bg-blue-600 text-gray-800 font-semibold py-2 px-4 rounded-full mx-5 input_instan"
                    value="10000"
                  >
                    Rp10.000
                  </button>
                </div>
              </div>
              <div class="mt-10 area_inputan">
                <div class="items-center justify-center hidden alert_kosong">
                  <button
                    class="bg-red-500 opacity-90 text-white rounded-2xl mx-5 input_instan py-2 px-3 mb-2 text-xs md:text-md"
                  >
                    Nominal Tidak Boleh Kosong
                  </button>
                </div>
                <div class="items-center justify-center hidden alert_success">
                  <button
                    class="bg-green-600 opacity-90 text-white rounded-2xl mx-5 input_instan py-2 px-3 mb-2 text-xs md:text-md"
                  >
                    Yeyyy...!!! Menabung Berhasil.. Semangat Terus ya
                    Nabungnya..<span
                      class="text-red-500 bg-white rounded-full px-1"
                      >‚ù§</span
                    >üòò
                  </button>
                </div>
                <div class="flex items-center flex-col sm:flex-row">
                  <label
                    for="nominal"
                    class="font-semibold text-lg text-primary"
                    >Masukkan Nominal :
                  </label>
                  <input
                    class="mx-2 py-2 rounded-lg border-4 border-primary text-center"
                    type="number"
                    id="input_tabungan"
                    name="input_tabungan"
                  />
                </div>
              </div>
              <div class="mt-10">
                <div class="item-center justify-center">
                  <button
                    class="px-8 py-4 bg-primary text-white font-semibold rounded-lg shadow-lg hover:bg-secondary lg:px-32 md:px-16 submit_tabungan"
                  >
                    Tabung
                  </button>
                  <button
                    class="relative px-8 py-4 bg-primary text-white font-semibold rounded-lg shadow-lg hover:bg-secondary lg:px-32 md:px-16 hidden submit_loading"
                  >
                    <span class="mr-2">Loading..</span>
                    <svg
                      class="animate-spin h-5 w-5 absolute top-1/2 right-4 -mt-1/2"
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                    >
                      <circle
                        class="opacity-25"
                        cx="12"
                        cy="12"
                        r="10"
                        stroke="currentColor"
                        stroke-width="4"
                      ></circle>
                      <path
                        class="opacity-75"
                        fill="currentColor"
                        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 004 12H0c0 3.042 1.135 5.824 3 7.938l3-1.375zM20 12c0-3.042-1.135-5.824-3-7.938l-3 1.375A7.962 7.962 0 0020 12h4a8 8 0 01-8 8v-4zm-2-5.291l3 1.375C22.865 11.176 24 8.394 24 5.292h-4a7.962 7.962 0 00-2 5.292z"
                      ></path>
                    </svg>
                  </button>
                  <div
                    class="mt-4 border-red-500 hidden"
                    id="item_tidakterpakai"
                  ></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div
        id="modal_data_tabungan"
        class="fixed inset-0 items-center justify-center z-50 hidden"
      >
        <div class="bg-slate-300 w-[80%] rounded-lg p-8 text-center lg:w-1/2">
          <h2 class="text-xl font-bold mb-4">Informasi Tabungan</h2>
          <div>
            <p class="mb-2 total_tabungan">Total Tabungan:</p>
            <p class="mb-2 sisa_tabungan">Sisa Tabungan:</p>
            <p class="mb-2 target_fadlul">TabungTarget Fadlul:</p>
            <p class="mb-2 target_ismu">TabungTarget Ismu:</p>
            <p class="mb-2 total_target">Total Tabungan Target (Pizza):</p>
            <p class="mb-2 sisa_target">Sisa Tabungan Target (Pizza):</p>
          </div>
          <h3 class="mt-4 font-semibold text-green-700 text-lg">
            Semagat Terus ya Nabung nya ü§©
          </h3>
          <button
            id="close_modal"
            class="mt-4 bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded"
          >
            Tutup
          </button>
        </div>
      </div>
    </section>
  </body>
  <script src="dist/js/script.js"></script>
  <!-- <script src="dist/js/sc_firebase.js" type="module"></script> -->
</html>
